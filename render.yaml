services:
  - type: web
    name: churchiligan
    runtime: python
    plan: free
    buildCommand: "bash build.sh"
    startCommand: "gunicorn ChurchIligan.wsgi:application -c gunicorn.conf.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,127.0.0.1,localhost"
      - key: DATABASE_URL
        fromDatabase:
          name: churchiligan-db
          property: connectionString
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com,http://127.0.0.1:8000,http://localhost:8000"
      - key: GOOGLE_OAUTH_CLIENT_ID
        value: ""
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        value: ""
      - key: GOOGLE_OAUTH_REDIRECT_URI
        value: "https://churchiligan.onrender.com/google/callback/"
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: EMAIL_HOST
        value: "smtp-relay.brevo.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        value: "979d0a001@smtp-brevo.com"
      # IMPORTANT: Do NOT commit SMTP passwords. Set this in Render Dashboard instead.
      # - key: EMAIL_HOST_PASSWORD
      #   value: "<set-in-render-dashboard>"
      - key: EMAIL_TIMEOUT
        value: "10"
      - key: DEFAULT_FROM_EMAIL
        value: "ChurchConnect <979d0a001@smtp-brevo.com>"
      # BREVO_API_KEY must be set in Render Dashboard for security
      # DO NOT commit API keys to git
      # GOOGLE_OAUTH_CLIENT_ID and GOOGLE_OAUTH_CLIENT_SECRET
      # Set these in Render Dashboard for security
      - key: GOOGLE_OAUTH_REDIRECT_URI
        value: "https://churchiligan.onrender.com/google/callback/"
      - key: STATIC_VERSION
        value: "1"
      - key: DJANGO_SETTINGS_MODULE
        value: "ChurchIligan.settings.production"
      - key: DJANGO_SUPERUSER_USERNAME
        value: "admin"
      - key: DJANGO_SUPERUSER_EMAIL
        value: "asusadmin@gmail.com"
      # DJANGO_SUPERUSER_PASSWORD - Set in Render Dashboard for security
      # PayPal credentials (PAYPAL_CLIENT_ID, PAYPAL_CLIENT_SECRET) must be set in Render Dashboard
      # DO NOT commit credentials to git for security
      - key: PAYPAL_MODE
        value: "sandbox"
      - key: PAYPAL_CURRENCY
        value: "PHP"
      # Cloudinary configuration - Set in Render Dashboard for security
      # CLOUDINARY_CLOUD_NAME, CLOUDINARY_API_KEY, CLOUDINARY_API_SECRET

databases:
  - name: churchiligan-db
    plan: free
    databaseName: churchiligan
    user: churchiligan
